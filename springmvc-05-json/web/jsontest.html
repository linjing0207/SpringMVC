<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--script标签无法单闭合-->
<script type="text/javascript">
    //编写一个JavaScript对象
    var user = {
        name: "小猪佩奇",
        age: 5,
        sex: "女"
    };
    //将JS对象转换为json对象
    var json = JSON.stringify(user);
    console.log(json);

    console.log("==============");

    //将json对象转换为JS对象
    var obj = JSON.parse(json);
    console.log(obj);
</script>
</body>
</html>
